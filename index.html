<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1" style= "font-size: 30px; color:white"><img style="width:70px;" src="img/logo.png">Train Finder<!--<p class="lead">Plan your trip in one convenient place!</p>--></span>
      </nav>
      <div class="card" style="margin-top: 0px; opacity: .9; height:550px; background:url(img/traintop.jpg)">
        <div class="card-body; margin-top:200px;">
          <div class="container">
            <div class="col"><h1>Search and add your destination</h1></div>
              <div class="col" id="inputColumn">
                <h4>Train Name</h4>
                <input type="text" class="form-control" placeholder="Sun Rail" id="trainName">
              </div>
              <div class="col" id="inputColumn">
                  <h4>Destination</h4>
                <input type="text" class="form-control" placeholder="Orlando" id="destination">
              </div>
              <div class="row">
              <div class="col" id="inputColumn" style="margin-left:15px;">
                <h4>Time</h4>
                <input type="text" class="form-control" placeholder="16:00" id="time">
              </div>
              <div class="col" id="inputColumn" style="margin-right:15px;">
                <h4>Frequency</h4>
                <input type="text" class="form-control" placeholder="Minutes" id="frequency">
              </div>
              </div>
              <center><button class="btn btn-success my-2 my-sm-0" type="submit" id="submit" style="width:
                150px;height:60px;">Add to list</button></center>
            </div>
          </div>
        </div>
      </div>
    </div>
      <br>
      <div class="container">
      <div class="table-responsive">
          <table class="table" id="tableid">
        <thead class="thead">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="trainValue"></th>
            <td ></td>
            <td id="trainValue"></td>
            <td id="destinationValue"></td>
            <td id="timeValue"></td>
            <td id="frequencyValue"></td>
          </tr>
        </tbody>
      </table>
    </div>
    
            <!--///////////////////////JS/////////////////////////////-->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
      <script src="app.js"></script>

    
  </body>
</html>
